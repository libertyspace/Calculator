<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <div id="container-calculator">
      <div id="screen">58 + 63 = error</div>
      <div id="button-container">
          <button class="cal-button" id="clear">C</button>
          <button class="cal-button" id="divide">/</button>
          <button class="cal-button" id="multiply">X</button>
          <button class="cal-button" id="zero">0</button>
          <button class="cal-button" id="one">1</button>
          <button class="cal-button" id="two">2</button>
          <button class="cal-button" id="three">3</button>
          <button class="cal-button" id="four">4</button>
          <button class="cal-button" id="five">5</button>
          <button class="cal-button" id="six">6</button>
          <button class="cal-button" id="seven">7</button>
          <button class="cal-button" id="eight">8</button>
          <button class="cal-button" id="nine">9</button>
          <button class="cal-button" id="precentage">%</button>
          <button class="cal-button" id="comma">,</button>
          <button class="cal-button" id="delete">ðŸ”™</button>
          <button class="cal-button" id="minus">-</button>
          <button class="cal-button" id="plus">+</button>
          <button class="cal-button" id="equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
